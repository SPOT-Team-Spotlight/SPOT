<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOT 검색</title>
    <link rel="stylesheet" href="/static/css/search.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="사이트 로고" width="80" height="80">
        <h1>오늘 가고 싶은 SPOT은?</h1>
    </header>

    <!-- 검색 폼 -->
    <form id="searchForm" method="POST" action="/search/">
        <input type="text" id="searchInput" name="search_input" placeholder="검색어와 지역을 입력하세요 (예: 서울 맛집)">
        <button type="submit">검색</button><br/>
        <button type="button" id="voiceSearchButton">🎤 음성 검색</button>
    </form>

    <!-- 검색 중 지원하는 스피너 -->
    <div id="spinner" style="display: none;">
        <video id="spinnerVideo" autoplay loop muted playsinline>
            <source src="/static/spinner_background.mp4" type="video/mp4">
            배경을 지원하는 브라우저가 아닙니다 
        </video>
        <div class="spinner-container">
            <div class="spinner"></div>
            <p id="spinnerMessage">검색 중...</p>
        </div>
    </div>

    <!-- 추천 문장 카드 -->
    <div id="cardContainer"></div>

    <script src="/static/js/recommendations.js"></script> 
    <script src="/static/js/search.js"></script> 
</body>
</html>
