<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과 - 오늘 가고 싶은 SPOT은?</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="사이트 로고" width="80" height="80">
        <h1>오늘 가고 싶은 SPOT은?</h1>
    </header>

    <main role="main">
        <h2>"{{ search_input }}" 검색 결과</h2>
    
        <div id="results-container">
            <div id="results-slider">
                {% for result in results %}
                <div class="result-item">
                    <h3>{{ result.title }}</h3>
                    <p>유사도: {{ "%.2f"|format(result.similarity) }}</p>
                    <p>{{ result.summary }}</p>
                </div>
                {% endfor %}
            </div>
            <button id="prev-btn" class="slide-btn">&lt;</button>
            <button id="next-btn" class="slide-btn">&gt;</button>
        </div>
    
        <div id="slide-indicator"></div>
    
        <a href="/" class="button">새로운 검색하기</a>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
