<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 문장 검색</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>맛집 문장 검색</h1>
    <form id="searchForm" method="post" action="/search/" onsubmit="search(event)">
        <input type="text" id="searchInput" name="query" placeholder="검색어를 입력하세요">
        <input type="text" id="regionInput" name="region" placeholder="지역을 입력하세요">
        <button type="submit">검색</button>
    </form>

    <div id="results">
        {% if search_results %}
            <h2>검색 결과</h2>
            <ul>
                {% for result in search_results %}
                    <li>
                        <h3>{{ result.title }}</h3>
                        <p>{{ result.description }}</p>
                        <a href="{{ result.link }}" target="_blank">더보기</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
