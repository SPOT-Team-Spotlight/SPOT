<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 문장 검색</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <img src="/static/logo.png" alt="사이트 로고" width="80" height="80">
    <h1>맛집 문장 검색</h1>

    <!-- 로그인 상태 표시 및 로그아웃 -->
    <div id="loggedInStatus" style="display: none;">
        <p id="welcomeMessage"></p>
        <button id="logoutButton">로그아웃</button>
    </div>

    <!-- 로그인 및 회원가입 버튼 -->
    <div id="authButtons">
        <button id="loginToggle">로그인</button>
        <button id="signupToggle">회원가입</button>
    </div>

    <!-- 로그인 폼 -->
    <form id="loginForm" style="display: none;" method="post" onsubmit="login(event)">
        <input type="text" id="loginUsername" name="username" placeholder="아이디" required>
        <input type="password" id="loginPassword" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>

    <!-- 회원가입 폼 -->
    <form id="signupForm" style="display: none;" method="post" onsubmit="signup(event)">
        <input type="text" id="signupUsername" name="username" placeholder="아이디" required>
        <input type="password" id="signupPassword" name="password" placeholder="비밀번호" required>
        <button type="submit">회원가입</button>
    </form>


    <!-- 검색 폼 -->
    <form id="searchForm" method="post" action="/search/" onsubmit="search(event)">
        <input type="text" id="searchInput" name="search_input" placeholder="검색어와 지역을 입력하세요 (예: 서울 맛집)">
        <button type="submit">검색</button><br/>
        <button type="button" id="voiceSearchButton">🎤 음성 검색</button> <!-- 음성 검색 버튼 -->
    </form>

    <div id="results">
        <!-- 검색 결과 영역 -->
        {% if search_results is defined and search_results %}
            <h2>검색 결과</h2>
            <ul>
                {% for result in search_results %}
                    <li>
                        <h3>{{ result.title }}</h3>
                        <p>{{ result.description }}</p>
                        <a href="{{ result.link }}" target="_blank">더보기</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
