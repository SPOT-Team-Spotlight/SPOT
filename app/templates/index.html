<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOT</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico">

</head>
<body>
    <img src="/static/logo.png" alt="사이트 로고" width="90" height="90">
    <h1>오늘 가고 싶은 SPOT은?</h1>
    <form id="searchForm" method="post" action="/search/" onsubmit="search(event)">
        <!-- 하나의 검색창으로 변경 -->
        <input type="text" id="searchInput" name="search_input" placeholder="검색어와 지역을 입력하세요 (예: 서울 맛집)">
        <button type="submit">검색</button><br/>
        <button type="button" id="voiceSearchButton">🎤 음성 검색</button> <!-- 음성 검색 버튼 추가 -->
    </form>

    <!-- 추천 문장 카드 -->
    <div id="cardContainer">
        <div class="card" onclick="autoSearch('서초동 분위기 좋은 카페')">
            <div class="icon"></div>
            <p>서초동 분위기 좋은 카페</p>
        </div>
        <div class="card" onclick="autoSearch('남자 4명이서 가는 가성비 있는 강남역 고깃집')">
            <div class="icon"></div>
            <p>남자 4명이서 가는 가성비 있는 강남역 고깃집</p>
        </div>
        <div class="card" onclick="autoSearch('부모님과 갈 만한 송파동 식당')">
            <div class="icon"></div>
            <p>부모님과 갈 만한 송파동 식당</p>
        </div>
        <div class="card" onclick="autoSearch('썸남과 갈만한 분위기 좋은 잠실 맛집')">
            <div class="icon"></div>
            <p>썸남과 갈만한 분위기 좋은 잠실 맛집</p>
        </div>
    </div>

    <div id="results">
        {% if search_results is defined and search_results %}
            <h2>검색 결과</h2>
            <ul>
                {% for result in search_results %}
                    <li>
                        <h3>{{ result.title }}</h3>
                        <p>{{ result.description }}</p>
                        <a href="{{ result.link }}" target="_blank">더보기</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
