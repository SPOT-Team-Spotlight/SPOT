<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과 - 오늘 가고 싶은 SPOT은?</title>
    <link rel="stylesheet" href="/static/css/results.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="사이트 로고" width="80" height="80">
    </header>
    
    <main role="main">
        <b>"{{ search_input }}" 검색 결과 </b>
        


        <div class="slider-container">
            <div id="sliderWrapper" class="slider-wrapper">
                {% for result in results %}
                <div class="slider-item">
                    <div class="item-content">
                        <div class="item-header">
                            <h2>{{ result.name }}</h2>
                            <div class="item-image">
                                {% if result.image %}
                                <img src="{{ result.image }}" alt="{{ result.name }}">
                                {% else %}
                                <img src="/static/default-image.png" alt="기본 이미지">
                                {% endif %}
                            </div>
                        </div>
                        <div class="item-text">
                            <p class="summary">{{ result.summary | safe }}</p>
                            <p class="address">주소: {{ result.address }}</p>
                            <a href="{{ result.link }}" class="link-button" target="_blank">링크로 이동</a>
                            <a href="/" class="button">새로운 검색하기</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button id="prevBtn" class="slider-button prev">‹</button>
            <button id="nextBtn" class="slider-button next">›</button>
        </div>
        
    </main>

    <script src="/static/js/results.js"></script> 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const spinner = document.getElementById('spinner');
            if (spinner) {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
